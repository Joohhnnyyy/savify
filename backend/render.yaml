services:
  - type: web
    name: savify-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://savify.vercel.app
    healthCheckPath: /health
    autoDeploy: true